<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言智能单词识记和听写助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS 样式保持不变 */
        .card {
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .word-display {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
        }
        .phonetic {
            font-size: 1.5rem;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .definition {
            font-size: 1.2rem;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            margin-bottom: 0; /* 释义本身不需要额外的底部外边距，间距由例句的 margin-top 控制 */
        }
        .example-sentence {
            font-size: 1.1rem;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            margin-top: 10px; /* 恢复例句上方的空隙，与原始代码一致 */
            border-left: 4px solid #4682b4;
            transition: opacity 0.3s ease;
        }
        .example-translation {
            font-size: 1rem;
            color: #666;
            font-style: italic;
            margin-top: 8px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }
        /* 修复点: 调整 .card-footer 样式以容纳固定按钮 */
        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid rgba(0,0,0,.125);
            padding: 15px;
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: column; /* 垂直堆叠内容 */
            align-items: center; /* 水平居中 */
            gap: 15px; /* 元素间距 */
        }
        .controls {
            /* controls 不再需要 margin-top 或 text-align: center，因为父级已处理 */
            width: 100%; /* 让控制区占据 footer 的全部宽度 */
            max-width: 600px; /* 限制宽度，使其不至于太宽 */
        }
        .progress-container {
            margin-top: 20px;
        }
        #fileInput {
            display: none;
        }
        .creator-info {
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .creator-name {
            font-weight: bold;
            color: #2e317c;
        }
        .contact-email {
            color: #2f2f35;
            text-decoration: none;
            transition: all 0.3s;
        }
        .contact-email:hover {
            color: #bb2d3b;
            text-decoration: underline;
        }
        .version-badge {
            background-color: #eb507e;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        .features-box {
            text-align: center;
            margin: 25px 0 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .features-box h5 {
            font-size: 0.95rem;
            color: #495057;
            margin-bottom: 10px;
        }
        .features-box ul {
            padding-left: 20px;
            text-align: left;
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        .features-box li {
            margin-bottom: 5px;
            color: #6c757d;
        }
        .interval-control {
            margin-bottom: 10px;
            text-align: center; /* 居中显示播放间隔控制器 */
        }
        .custom-request {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
        .example-play-btn {
            margin-left: 8px;
            font-size: 0.8rem;
            padding: 2px 6px;
        }
        .btn-group-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .hidden-content {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .visible-content {
            opacity: 1;
            height: auto;
            overflow: visible; /* Ensure content is visible */
            /* 移除 margin: initial; 和 padding: initial; 让元素的原始 margin/padding 生效 */
        }
        .auto-play-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .tts-settings {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
        }
        .tts-option {
            margin-bottom: 10px;
        }
        .api-key-input {
            margin-top: 5px;
        }
        .voice-selection {
            margin-top: 10px;
        }
        .loading-spinner {
            display: none;
            color: #007bff;
            margin-left: 10px;
        }
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .voice-option {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .voice-option:hover {
            background-color: #f0f8ff;
            border-color: #007bff;
        }
        .voice-option.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .voice-gender {
            font-size: 0.8em;
            color: #666;
        }
        .voice-engine {
            font-size: 0.7em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center"><i class="fas fa-language"></i> 跨语言智能听写训练系统</h3>

            <div class="card-body">

                    </div>
                    <div class="tts-option">
                        <label class="form-check-label">
                            <input type="radio" name="ttsOption" value="amazon" class="form-check-input">
                            Amazon Polly（AI语音，已配置后端）
                        </label>
                        <div class="amazon-config">
                            <div class="voice-selection">
                                <label>选择音色：</label>
                                <select class="form-control" id="voiceSelect">
                                    <option value="">请先加载音色...</option>
                                </select>
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="useNeuralEngine" checked>
                                    <label class="form-check-label" for="useNeuralEngine">使用神经引擎（更自然）</label>
                                </div>
                            </div>
                            <button class="btn btn-sm btn-outline-primary mt-2" id="loadAwsVoicesBtn">

                <div class="text-center mb-3">
                    <select id="languageSelect" class="form-select" style="width: auto; display: inline-block;">
                        <option value="en-US">English (英语)</option>
                        <option value="fr-FR">Français (法语)</option>

                        <option value="yue-CN">中文-粤语 (香港)</option> <!-- 已更新为 Polly 支持的 yue-CN -->
                        <option value="de-DE">Deutsch (德语)</option>

                    </button>
                    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
                </div>
                
                <div id="wordDisplayArea" style="display: none;">
                    <div class="word-display" id="currentWord"></div>
                    <div class="phonetic" id="currentPhonetic"></div>
                    
                    <div class="definition hidden-content" id="currentDefinition"></div>
                    <div class="example-sentence hidden-content" id="exampleSentenceArea">
                        <h6><i class="fas fa-comment-dots"></i> 例句:</h6>
                        <div id="exampleSentence"></div>
                        <div class="example-translation" id="exampleTranslation"></div>
                        <button class="btn btn-sm btn-outline-primary example-play-btn" id="playExampleBtn">
                            <i class="fas fa-volume-up"></i> 朗读例句

                    </div>
                    
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>

            </div>
            <div class="card-footer">
                <div class="controls">

                    <div class="auto-play-buttons">

                    </div>
                </div>
                <div class="creator-info">
                    <p><i class="fas fa-user-edit"></i> 创建者：<span class="creator-name">小满(自律版）<span class="version-badge">rednote</span></span></p>
                    <p><i class="fas fa-envelope"></i> 联系方式：<a href="mailto:xiaoman0517@yeah.net" class="contact-email">xiaoman0517@yeah.net</a></p>
                    <p class="custom-request">有定制需求的欢迎私信或来邮 ❤️</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // 将此 URL 替换为你的 API Gateway URL
        const API_GATEWAY_URL = 'https://7c5n6j1469.execute-api.us-east-1.amazonaws.com/dev';
        const LAMBDA_VOICES_URL = `${API_GATEWAY_URL}/voices`; // 用于获取音色列表的端点
        const LAMBDA_SYNTHESIZE_URL = `${API_GATEWAY_URL}/synthesize`; // 用于语音合成的端点

        let wordsData = [];
        let currentIndex = 0;
        let autoPlayTimeoutId = null; // 用于存储自动播放的 setTimeout ID
        let currentAutoPlayMode = 'none'; // 'none', 'wordOnly', 'wordWithExample'
        let availableVoices = [];
        const speechSynthesis = window.speechSynthesis;
        // let lastReceivedAudioBlob = null; // 调试音频下载已移除，此变量不再需要

        // 获取 DOM 元素
        const loadFileBtn = document.getElementById('loadFileBtn');
        const fileInput = document.getElementById('fileInput');
        const wordDisplayArea = document.getElementById('wordDisplayArea');
        const currentWordElement = document.getElementById('currentWord');
        const currentPhoneticElement = document.getElementById('currentPhonetic');
        const currentDefinitionElement = document.getElementById('currentDefinition');
        const exampleSentenceArea = document.getElementById('exampleSentenceArea');
        const exampleSentenceElement = document.getElementById('exampleSentence');
        const exampleTranslationElement = document.getElementById('exampleTranslation');
        const playExampleBtn = document.getElementById('playExampleBtn');
        const prevBtn = document.getElementById('prevBtn');
        const playBtn = document.getElementById('playBtn');
        const nextBtn = document.getElementById('nextBtn');
        const autoPlayBtn = document.getElementById('autoPlayBtn');
        const autoPlayWithExampleBtn = document.getElementById('autoPlayWithExampleBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const intervalInput = document.getElementById('intervalInput');
        const loadAwsVoicesBtn = document.getElementById('loadAwsVoicesBtn');
        const languageSelect = document.getElementById('languageSelect');
        const amazonConfigDiv = document.querySelector('.amazon-config');
        const voiceSelect = document.getElementById('voiceSelect');
        // const downloadAudioBtn = document.getElementById('downloadAudioBtn'); // 调试音频下载已移除
        const useNeuralEngineCheckbox = document.getElementById('useNeuralEngine');

        /**
         * 更新自动播放按钮的文本和样式。
         */
        function updateAutoPlayButtonState() {
            if (currentAutoPlayMode === 'wordOnly') {
                autoPlayBtn.innerHTML = '<i class="fas fa-pause"></i> 正在自动播放单词';
                autoPlayBtn.classList.remove('btn-warning');
                autoPlayBtn.classList.add('btn-danger'); // 红色表示正在播放
                autoPlayWithExampleBtn.innerHTML = '<i class="fas fa-sync"></i> 自动播放（带例句）';
                autoPlayWithExampleBtn.classList.remove('btn-danger');
                autoPlayWithExampleBtn.classList.add('btn-warning');
            } else if (currentAutoPlayMode === 'wordWithExample') {
                autoPlayWithExampleBtn.innerHTML = '<i class="fas fa-pause"></i> 正在自动播放单词和例句';
                autoPlayWithExampleBtn.classList.remove('btn-warning');
                autoPlayWithExampleBtn.classList.add('btn-danger'); // 红色表示正在播放
                autoPlayBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 自动播放';
                autoPlayBtn.classList.remove('btn-danger');
                autoPlayBtn.classList.add('btn-warning');
            } else {
                autoPlayBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 自动播放';
                autoPlayBtn.classList.remove('btn-danger');
                autoPlayBtn.classList.add('btn-warning');
                autoPlayWithExampleBtn.innerHTML = '<i class="fas fa-sync"></i> 自动播放（带例句）';
                autoPlayWithExampleBtn.classList.remove('btn-danger');
                autoPlayWithExampleBtn.classList.add('btn-warning');
            }
        }

        /**
         * 停止所有正在进行的自动播放和语音朗读。
         */
        function stopAutoPlay() {
            if (autoPlayTimeoutId) {
                clearTimeout(autoPlayTimeoutId);
                autoPlayTimeoutId = null;
            }
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            currentAutoPlayMode = 'none';
            updateAutoPlayButtonState();
        }

        /**
         * 显示当前单词和音标，并隐藏释义和例句。
         */
        function displayWordOnly() {
            const currentWord = wordsData[currentIndex];
            if (!currentWord) return;

            currentWordElement.textContent = currentWord.word;
            currentPhoneticElement.textContent = currentWord.phonetic;

            // 隐藏释义和例句
            currentDefinitionElement.classList.add('hidden-content');
            currentDefinitionElement.classList.remove('visible-content');
            currentDefinitionElement.innerHTML = ''; // 清空内容
            exampleSentenceArea.classList.add('hidden-content');
            exampleSentenceArea.classList.remove('visible-content');
            exampleSentenceElement.innerHTML = ''; // 清空内容
            exampleTranslationElement.innerHTML = ''; // 清空内容

            // 显示单词显示区域（如果之前被隐藏）
            wordDisplayArea.style.display = 'block';
        }

        /**
         * 显示当前单词、音标、释义和例句。
         */
        function displayWordAndExample() {
            const currentWord = wordsData[currentIndex];
            if (!currentWord) return;

            currentWordElement.textContent = currentWord.word;
            currentPhoneticElement.textContent = currentWord.phonetic;

            // 显示释义
            if (currentWord.definition) {
                // 确保“释义:”标题显示
                currentDefinitionElement.innerHTML = `<h6><i class="fas fa-book"></i> 释义:</h6> ${currentWord.definition}`;
                currentDefinitionElement.classList.remove('hidden-content');
                currentDefinitionElement.classList.add('visible-content');
            } else {
                currentDefinitionElement.classList.add('hidden-content');
                currentDefinitionElement.classList.remove('visible-content');
                currentDefinitionElement.innerHTML = '';
            }

            // 显示例句
            if (currentWord.example) {
                exampleSentenceElement.textContent = currentWord.example;
                exampleTranslationElement.textContent = currentWord.exampleTranslation;
                exampleSentenceArea.classList.remove('hidden-content');
                exampleSentenceArea.classList.add('visible-content');
            } else {
                exampleSentenceArea.classList.add('hidden-content');
                exampleSentenceArea.classList.remove('visible-content');
                exampleSentenceElement.innerHTML = '';
                exampleTranslationElement.innerHTML = '';
            }
            wordDisplayArea.style.display = 'block';
        }

        /**
         * 更新进度条和进度文本。
         */
        function updateProgress() {
            if (wordsData.length === 0) {
                progressBar.style.width = '0%';
                progressText.textContent = '0/0';
                return;
            }
            const progress = ((currentIndex + 1) / wordsData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentIndex + 1}/${wordsData.length}`;
        }

        // 加载可用音色
        async function loadVoices() {
            const lang = languageSelect.value;
            // 确保 languageCode 总是使用中划线 '-'
            const correctedLang = lang.replace(/_/g, '-');

            voiceSelect.innerHTML = '<option value="">正在加载...</option>';
            document.getElementById('awsLoading').style.display = 'inline-block';
            loadAwsVoicesBtn.disabled = true;

            try {
                const response = await fetch(LAMBDA_VOICES_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ languageCode: correctedLang }),
                });

                console.log('--- 开始调试 loadVoices 函数 ---');
                console.log('API 请求 URL:', LAMBDA_VOICES_URL);
                console.log('发送的 languageCode:', correctedLang);
                console.log('HTTP 响应状态码:', response.status);
                console.log('HTTP 响应是否成功 (response.ok):', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API 响应不成功:', errorText);
                    throw new Error(`无法从 API 获取音色列表。状态码: ${response.status}。错误信息: ${errorText}`);
                }

                const responseClone = response.clone();
                const rawResponseText = await responseClone.text();
                console.log('后端返回的原始文本响应:', rawResponseText);

                let data;
                try {
                    let tempParsed = JSON.parse(rawResponseText);
                    if (typeof tempParsed === 'string') {
                        data = JSON.parse(tempParsed);
                    } else {
                        data = tempParsed;
                    }
                    console.log('成功解析的 JSON 数据:', data);
                } catch (jsonError) {
                    console.error('解析后端 JSON 响应失败:', jsonError);
                    throw new Error(`无法解析后端 JSON 响应。错误: ${jsonError.message}`);
                }
                
                if (!data || !Array.isArray(data.Voices)) {
                    console.error('后端返回的数据格式不正确或缺少 "Voices" 数组:', data);
                    throw new Error('后端返回的数据格式不正确，缺少音色列表。');
                }

                availableVoices = data.Voices;
                
                voiceSelect.innerHTML = '';
                
                const langVoices = availableVoices.filter(voice => 
                    voice.LanguageCode === correctedLang
                );

                if (langVoices.length === 0) {
                    voiceSelect.innerHTML = '<option value="">未找到适合当前语言的音色</option>';
                    console.warn(`当前语言 (${correctedLang}) 未找到匹配的 Amazon Polly 音色。`);
                    return;
                }

                langVoices.sort((a, b) => {
                    if (a.Engine === 'neural' && b.Engine !== 'neural') return -1;
                    if (a.Engine !== 'neural' && b.Engine === 'neural') return 1;
                    return a.Name.localeCompare(b.Name);
                });

                langVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.Id;
                    const engineLabel = voice.SupportedEngines.includes('neural') ? '神经' : '标准';
                    option.textContent = `${voice.Name} (${voice.Gender}) - ${engineLabel}`;
                    option.dataset.supportedEngines = JSON.stringify(voice.SupportedEngines);
                    voiceSelect.appendChild(option);
                });

                if (langVoices.length > 0) {
                    voiceSelect.value = langVoices[0].Id;
                    updateNeuralEngineCheckbox(); 
                }
                
            } catch (error) {
                console.error('加载音色失败:', error);
                voiceSelect.innerHTML = '<option value="">加载音色失败</option>';
                showMessageBox(`加载音色失败: ${error.message}。请检查控制台获取更多详情。`);
            } finally {
                document.getElementById('awsLoading').style.display = 'none';
                loadAwsVoicesBtn.disabled = false;
                console.log('--- 结束调试 loadVoices 函数 ---');
            }
        }

        function updateNeuralEngineCheckbox() {
            const selectedOption = voiceSelect.options[voiceSelect.selectedIndex];
            
            if (selectedOption && selectedOption.dataset.supportedEngines) {
                const supportedEngines = JSON.parse(selectedOption.dataset.supportedEngines);
                const supportsNeural = supportedEngines.includes('neural');
                
                useNeuralEngineCheckbox.disabled = !supportsNeural;
                useNeuralEngineCheckbox.checked = supportsNeural ? true : false; 
            } else {
                useNeuralEngineCheckbox.disabled = true;
                useNeuralEngineCheckbox.checked = false;
            }
        }

        function fallbackTTS(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
            return new Promise(resolve => {
                utterance.onended = resolve;
                utterance.onerror = () => {
                    console.error("Fallback TTS error.");
                    resolve();
                };
            });
        }

        function getCurrentTTSService() {
            return document.querySelector('input[name="ttsOption"]:checked').value;
        }

        // 播放文本
        async function playText(text, lang) {
            const correctedLang = lang.replace(/_/g, '-');
            const service = getCurrentTTSService();
            
            if (service === 'amazon') {
                const voiceId = voiceSelect.value;
                if (!voiceId) {
                    showMessageBox('请先加载并选择一个 Amazon Polly 音色。');
                    return Promise.reject('No voice selected');
                }

                document.getElementById('awsLoading').style.display = 'inline-block';

                const selectedEngine = useNeuralEngineCheckbox.checked ? 'neural' : 'standard';

                try {
                    const response = await fetch(LAMBDA_SYNTHESIZE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voiceId: voiceId,
                            engine: selectedEngine,
                            languageCode: correctedLang
                        }),
                    });

                    console.log('--- Debugging playText function (Amazon service) ---');
                    console.log('Received HTTP Status:', response.status);
                    console.log('Received HTTP Status Text:', response.statusText);
                    console.log('Received Content-Type:', response.headers.get('Content-Type'));

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'API request failed (non-JSON error)' }));
                        throw new Error(errorData.message || 'API request failed');
                    }

                    const responseJson = await response.json();
                    const audioBase64 = responseJson.audioBase64;

                    if (!audioBase64) {
                        throw new Error('后端响应中未找到 Base64 音频数据。');
                    }
                    
                    const byteCharacters = atob(audioBase64);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const audioBlob = new Blob([byteArray], { type: 'audio/mpeg' });

                    // lastReceivedAudioBlob = audioBlob; // 调试音频下载已移除
                    // downloadAudioBtn.style.display = 'inline-block'; // 调试音频下载已移除

                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    return new Promise((resolve) => {
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            resolve();
                        };
                        audio.onerror = (e) => {
                            console.error('音频播放失败，使用备用方案。');
                            console.error('Audio element error:', e.target.error);
                            URL.revokeObjectURL(audioUrl);
                            fallbackTTS(text, lang).then(resolve);
                        };
                        audio.play().catch((playError) => {
                            console.error('音频播放被阻止或失败，使用备用方案。', playError);
                            URL.revokeObjectURL(audioUrl);
                            fallbackTTS(text, lang).then(resolve);
                        });
                    });

                } catch (error) {
                    console.error('调用后端API失败:', error);
                    showMessageBox(`语音合成失败: ${error.message}。将使用浏览器内置语音作为备用。`);
                    return fallbackTTS(text, lang);
                } finally {
                    document.getElementById('awsLoading').style.display = 'none';
                }
            } else if (service === 'google') {
                const audio = new Audio();
                audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${correctedLang}&client=tw-ob&q=${encodeURIComponent(text)}`;
                return new Promise((resolve) => {
                    audio.onended = resolve;
                    audio.onerror = () => fallbackTTS(text, lang).then(resolve);
                    audio.play().catch(() => fallbackTTS(text, lang).then(resolve));
                });
            } else { // Fallback to browser TTS if service is not 'amazon' or 'google' (and previously 'microsoft')
                return fallbackTTS(text, lang);
            }
        }

        /**
         * 播放当前单词发音。
         * 逻辑修改：先显示单词和音标，播放单词，然后显示释义和例句。
         */
        async function playCurrentWord() {
            if (wordsData.length === 0) return;
            const word = wordsData[currentIndex].word;
            const lang = languageSelect.value;
            
            displayWordOnly(); // 确保只显示单词和音标 (初始状态)
            await playText(word, lang); // 播放单词
            displayWordAndExample(); // 播放完毕后显示释义和例句
        }

        /**
         * 播放当前单词发音，然后播放例句。
         * 逻辑修改：先显示单词和音标，播放单词，然后显示释义和例句，最后播放例句。
         */
        async function playCurrentWordAndExample() {
            if (wordsData.length === 0) return;
            const currentWordData = wordsData[currentIndex];
            const lang = languageSelect.value;

            displayWordOnly(); // 确保只显示单词和音标 (初始状态)
            await playText(currentWordData.word, lang); // 播放单词
            displayWordAndExample(); // 播放完毕后显示释义和例句

            // 如果有例句则播放例句
            if (currentWordData.example) {
                await playText(currentWordData.example, lang);
            }
        }

        /**
         * 循环播放单词（仅单词模式）。
         */
        async function runAutoPlayWordOnly() {
            if (currentAutoPlayMode !== 'wordOnly') return; // 仅在此模式下继续
            if (wordsData.length === 0) {
                stopAutoPlay();
                return;
            }

            await playCurrentWord(); // 这里已经包含了先播放单词，再显示释义/例句的逻辑

            currentIndex = (currentIndex + 1) % wordsData.length;
            updateProgress();

            // 按照设定间隔调度下一个单词
            const interval = parseFloat(intervalInput.value) * 1000;
            autoPlayTimeoutId = setTimeout(runAutoPlayWordOnly, interval);
        }

        /**
         * 循环播放单词和例句（带例句模式）。
         */
        async function runAutoPlayWithExample() {
            if (currentAutoPlayMode !== 'wordWithExample') return; // 仅在此模式下继续
            if (wordsData.length === 0) {
                stopAutoPlay();
                return;
            }

            await playCurrentWordAndExample(); // 这里已经包含了先播放单词，显示释义/例句，再播放例句的逻辑

            currentIndex = (currentIndex + 1) % wordsData.length;
            updateProgress();

            // 按照设定间隔调度下一个序列
            const interval = parseFloat(intervalInput.value) * 1000;
            autoPlayTimeoutId = setTimeout(runAutoPlayWithExample, interval);
        }

        // 简易的消息提示框 (取代 alert)
        function showMessageBox(message) {
            // 可以根据需要替换为更复杂的模态框UI
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('alert', 'alert-info', 'text-center', 'mt-3');
            messageDiv.textContent = message;
            document.querySelector('.container').prepend(messageDiv);
            setTimeout(() => {
                messageDiv.remove();
            }, 3000); // 3秒后自动消失
        }

        document.addEventListener('DOMContentLoaded', function() {
            // TTS选项切换
            document.querySelectorAll('input[name="ttsOption"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    amazonConfigDiv.style.display = this.value === 'amazon' ? 'block' : 'none';
                    if (this.value === 'amazon') {
                        loadVoices(); // 切换到 Amazon TTS 时加载音色
                    }
                    stopAutoPlay(); // 切换TTS服务时停止自动播放
                });
            });

            // 语言切换时重新加载音色
            languageSelect.addEventListener('change', function() {
                if (getCurrentTTSService() === 'amazon') {
                    loadVoices();
                }
                stopAutoPlay(); // 切换语言时停止自动播放
            });

            // 音色选择下拉菜单变化时，更新神经引擎复选框状态
            voiceSelect.addEventListener('change', updateNeuralEngineCheckbox);

            // 加载AWS音色按钮事件
            loadAwsVoicesBtn.addEventListener('click', loadVoices);

            // 调试音频下载按钮已移除，相关事件监听器也已移除
            // downloadAudioBtn.addEventListener('click', () => { ... });

            // 加载Excel文件
            loadFileBtn.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    if (jsonData.length > 0) {
                        wordsData = jsonData.map(row => {
                            const keys = Object.keys(row);
                            return {
                                word: row[keys[0]] || '',
                                phonetic: row[keys[1]] || '',
                                definition: row[keys[2]] || '',
                                example: row[keys[3]] || '',
                                exampleTranslation: row[keys[4]] || ''
                            };
                        });
                        
                        wordDisplayArea.style.display = 'block';
                        currentIndex = 0;
                        displayWordOnly(); // 加载新文件后，默认只显示单词和音标
                        updateProgress();
                        stopAutoPlay(); // 加载新文件时停止自动播放
                    } else {
                        showMessageBox('Excel文件中没有找到数据！');
                    }
                };
                reader.readAsArrayBuffer(file);
            });
            
            // 播放例句
            playExampleBtn.addEventListener('click', function() {
                stopAutoPlay(); // 停止自动播放
                const currentWord = wordsData[currentIndex];
                if (!currentWord || !currentWord.example) return;
                
                // 单独播放例句时，也要确保显示完整的释义和例句
                displayWordAndExample(); 
                const lang = languageSelect.value;
                playText(currentWord.example, lang);
            });

            // 播放当前单词发音
            playBtn.addEventListener('click', function() {
                stopAutoPlay(); // 停止自动播放
                // 确保在手动播放时也遵循“先播放单词，后显示释义例句”的逻辑
                playCurrentWord(); 
            });

            // 上一个单词
            prevBtn.addEventListener('click', function() {
                stopAutoPlay(); // 停止自动播放
                if (wordsData.length === 0) return;
                
                currentIndex = (currentIndex - 1 + wordsData.length) % wordsData.length;
                displayWordOnly(); // 先显示单词和音标
                playCurrentWord(); // 然后播放单词，播放完再显示释义例句
                updateProgress();
            });

            // 下一个单词
            nextBtn.addEventListener('click', function() {
                stopAutoPlay(); // 停止自动播放
                if (wordsData.length === 0) return;
                
                currentIndex = (currentIndex + 1) % wordsData.length;
                displayWordOnly(); // 先显示单词和音标
                playCurrentWord(); // 然后播放单词，播放完再显示释义例句
                updateProgress();
            });

            // "自动播放" 按钮事件
            autoPlayBtn.addEventListener('click', function() {
                if (wordsData.length === 0) {
                    showMessageBox('请先加载Excel单词表！');
                    return;
                }

                if (currentAutoPlayMode === 'wordOnly') {
                    stopAutoPlay(); // 如果当前是单词自动播放模式，则停止
                } else {
                    stopAutoPlay(); // 停止任何其他自动播放模式
                    currentAutoPlayMode = 'wordOnly';
                    updateAutoPlayButtonState();
                    runAutoPlayWordOnly();
                }
            });

            // "自动播放（带例句）" 按钮事件
            autoPlayWithExampleBtn.addEventListener('click', function() {
                if (wordsData.length === 0) {
                    showMessageBox('请先加载Excel单词表！');
                    return;
                }

                if (currentAutoPlayMode === 'wordWithExample') {
                    stopAutoPlay(); // 如果当前是带例句自动播放模式，则停止
                } else {
                    stopAutoPlay(); // 停止任何其他自动播放模式
                    currentAutoPlayMode = 'wordWithExample';
                    updateAutoPlayButtonState();
                    runAutoPlayWithExample();
                }
            });

            // 初始化 Amazon Polly 配置的显示状态
            amazonConfigDiv.style.display = document.querySelector('input[name="ttsOption"]:checked').value === 'amazon' ? 'block' : 'none';
            // 如果默认选中 Amazon Polly，则加载音色
            if (getCurrentTTSService() === 'amazon') {
                loadVoices();
            }
            // 初始化自动播放按钮的状态
            updateAutoPlayButtonState();
        });
    </script>
