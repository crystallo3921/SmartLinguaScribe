<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨语言智能听写训练系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .word-display {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
        }
        .phonetic {
            font-size: 1.5rem;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .definition {
            font-size: 1.2rem;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        .example-sentence {
            font-size: 1.1rem;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #4682b4;
            transition: opacity 0.3s ease;
        }
        .example-translation {
            font-size: 1rem;
            color: #666;
            font-style: italic;
            margin-top: 8px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .progress-container {
            margin-top: 20px;
        }
        #fileInput {
            display: none;
        }
        .creator-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .creator-name {
            font-weight: bold;
            color: #2e317c;
        }
        .contact-email {
            color: #2f2f35;
            text-decoration: none;
            transition: all 0.3s;
        }
        .contact-email:hover {
            color: #bb2d3b;
            text-decoration: underline;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid rgba(0,0,0,.125);
            padding: 15px;
        }
        .version-badge {
            background-color: #eb507e;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        .features-box {
            text-align: center;
            margin: 25px 0 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .features-box h5 {
            font-size: 0.95rem;
            color: #495057;
            margin-bottom: 10px;
        }
        .features-box ul {
            padding-left: 20px;
            text-align: left;
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        .features-box li {
            margin-bottom: 5px;
            color: #6c757d;
        }
        .interval-control {
            margin-bottom: 10px;
        }
        .custom-request {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
        .example-play-btn {
            margin-left: 8px;
            font-size: 0.8rem;
            padding: 2px 6px;
        }
        .btn-group-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .hidden-content {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .visible-content {
            opacity: 1;
            height: auto;
        }
        .auto-play-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .tts-settings {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
        }
        .tts-option {
            margin-bottom: 10px;
        }
        .api-key-input {
            margin-top: 5px;
        }
        .voice-selection {
            margin-top: 10px;
        }
        .loading-spinner {
            display: none;
            color: #007bff;
            margin-left: 10px;
        }
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .voice-option {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .voice-option:hover {
            background-color: #f0f8ff;
            border-color: #007bff;
        }
        .voice-option.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .voice-gender {
            font-size: 0.8em;
            color: #666;
        }
        .voice-engine {
            font-size: 0.7em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center"><i class="fas fa-language"></i> 跨语言智能听写训练系统</h3>
            </div>
            <div class="card-body">
                <!-- TTS设置区域 -->
                <div class="tts-settings">
                    <h5><i class="fas fa-cog"></i> 语音合成设置</h5>
                    <div class="tts-option">
                        <label class="form-check-label">
                            <input type="radio" name="ttsOption" value="browser" checked class="form-check-input">
                            浏览器内置语音（离线）
                        </label>
                    </div>
                    <div class="tts-option">
                        <label class="form-check-label">
                            <input type="radio" name="ttsOption" value="google" class="form-check-input">
                            Google TTS（免费，需要联网）
                        </label>
                    </div>
                    <div class="tts-option">
                        <label class="form-check-label">
                            <input type="radio" name="ttsOption" value="amazon" class="form-check-input">
                            Amazon Polly（AI语音，需要配置）
                        </label>
                        <div class="amazon-config" style="display: none;">
                            <input type="text" class="form-control api-key-input" placeholder="Access Key ID" id="awsAccessKey">
                            <input type="text" class="form-control api-key-input" placeholder="Secret Access Key" id="awsSecretKey">
                            <input type="text" class="form-control api-key-input" placeholder="区域（如：us-east-1）" id="awsRegion" value="us-east-1">
                            
                            <div class="voice-selection">
                                <label>选择音色：</label>
                                <select class="form-control" id="voiceSelect">
                                    <option value="">正在加载音色...</option>
                                </select>
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="useNeuralEngine" checked>
                                    <label class="form-check-label" for="useNeuralEngine">使用神经引擎（更自然）</label>
                                </div>
                            </div>
                            
                            <button class="btn btn-sm btn-outline-primary mt-2" id="testAwsBtn">
                                <i class="fas fa-test"></i> 测试连接并加载音色
                                <span class="loading-spinner" id="awsLoading"><i class="fas fa-spinner fa-spin"></i></span>
                            </button>
                        </div>
                    </div>
                    <div class="tts-option">
                        <label class="form-check-label">
                            <input type="radio" name="ttsOption" value="microsoft" class="form-check-input">
                            Microsoft Azure TTS（免费额度）
                        </label>
                        <input type="text" class="form-control api-key-input" placeholder="Azure API密钥（可选）" id="azureKey" style="display: none;">
                    </div>
                </div>

                <div class="text-center mb-3">
                    <select id="languageSelect" class="form-select" style="width: auto; display: inline-block;">
                        <option value="en-US">English (英语)</option>
                        <option value="fr-FR">Français (法语)</option>
                        <option value="ja-JP">日本語 (日语)</option>
                        <option value="zh-CN">中文-普通话 (简体中文)</option>
                        <option value="zh-TW">中文-国语 (繁體中文)</option>
                        <option value="de-DE">Deutsch (德语)</option>
                        <option value="es-ES">Español (西班牙语)</option>
                        <option value="it-IT">Italiano (意大利语)</option>
                        <option value="ko-KR">한국어 (韩语)</option>
                    </select>
                </div>

                <div class="text-center mb-4">
                    <button class="btn btn-primary" id="loadFileBtn">
                        <i class="fas fa-file-excel"></i> 加载Excel单词表
                    </button>
                    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
                </div>
                
                <div id="wordDisplayArea" style="display: none;">
                    <!-- 其余内容保持不变 -->
                    <div class="word-display" id="currentWord"></div>
                    <div class="phonetic" id="currentPhonetic"></div>
                    
                    <div class="definition hidden-content" id="currentDefinition"></div>
                    <div class="example-sentence hidden-content" id="exampleSentenceArea">
                        <h6><i class="fas fa-comment-dots"></i> 例句:</h6>
                        <div id="exampleSentence"></div>
                        <div class="example-translation" id="exampleTranslation"></div>
                        <button class="btn btn-sm btn-outline-primary example-play-btn" id="playExampleBtn">
                            <i class="fas fa-volume-up"></i> 朗读例句
                        </button>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-center mt-2" id="progressText">0/0</div>
                    </div>
                    
                    <div class="controls">
                        <div class="btn-group-controls">
                            <button class="btn btn-secondary" id="prevBtn">
                                <i class="fas fa-step-backward"></i> 上一个
                            </button>
                            <button class="btn btn-success" id="playBtn">
                                <i class="fas fa-play"></i> 播放
                            </button>
                            <button class="btn btn-info" id="nextBtn">
                                <i class="fas fa-step-forward"></i> 下一个
                            </button>
                        </div>
                        
                        <div class="auto-play-buttons">
                            <button class="btn btn-warning" id="autoPlayBtn">
                                <i class="fas fa-sync-alt"></i> 自动播放
                            </button>
                            <button class="btn btn-warning" id="autoPlayWithExampleBtn">
                                <i class="fas fa-sync"></i> 自动播放（带例句）
                            </button>
                        </div>
                        
                        <button class="btn btn-danger" id="stopBtn">
                            <i class="fas fa-stop"></i> 停止
                        </button>
                        <div class="form-group interval-control mt-3">
                            <label for="intervalInput">
                                <i class="fas fa-clock"></i> 播放间隔(秒):
                            </label>
                            <input type="number" id="intervalInput" class="form-control" value="3" min="1" max="10" style="width: 80px; display: inline-block;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="creator-info">
                    <p><i class="fas fa-user-edit"></i> 创建者：<span class="creator-name">立小满<span class="version-badge">bilibili</span></span></p>
                    <p><i class="fas fa-envelope"></i> 联系方式：<a href="mailto:xiaoman0517@yeah.net" class="contact-email">xiaoman0517@yeah.net</a></p>
                    <p class="custom-request">有定制需求的欢迎私信或来邮 ❤️</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1325.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // 全局变量
        let wordsData = [];
        let currentIndex = 0;
        let autoPlayInterval = null;
        let isAutoPlaying = false;
        let isAutoPlayingWithExample = false;
        let polly = null;
        let availableVoices = [];
        const speechSynthesis = window.speechSynthesis;

        // Amazon Polly 预设音色推荐
        const RECOMMENDED_VOICES = {
            'en-US': ['Joanna', 'Matthew', 'Salli', 'Kimberly', 'Kendra', 'Ivy'],
            'fr-FR': ['Lea', 'Celine', 'Mathieu', 'Remi'],
            'ja-JP': ['Mizuki', 'Takumi'],
            'zh-CN': ['Zhiyu'],
            'zh-TW': ['Zhiyu'],
            'de-DE': ['Vicki', 'Hans'],
            'es-ES': ['Conchita', 'Lucia', 'Enrique'],
            'it-IT': ['Carla', 'Giorgio'],
            'ko-KR': ['Seoyeon']
        };

        // 免费TTS API服务
        const TTS_SERVICES = {
            // Google TTS
            google: async (text, lang) => {
                try {
                    const audio = new Audio();
                    audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${lang}&client=tw-ob&q=${encodeURIComponent(text)}`;
                    return new Promise((resolve) => {
                        audio.onended = resolve;
                        audio.onerror = resolve;
                        audio.play().catch(resolve);
                    });
                } catch (error) {
                    return fallbackTTS(text, lang);
                }
            },

            // Amazon Polly TTS
            amazon: async (text, lang, config = null) => {
                try {
                    if (!polly) {
                        if (!config || !config.accessKeyId || !config.secretAccessKey) {
                            throw new Error('AWS凭据未配置');
                        }
                        
                        AWS.config.update({
                            accessKeyId: config.accessKeyId,
                            secretAccessKey: config.secretAccessKey,
                            region: config.region || 'us-east-1'
                        });
                        
                        polly = new AWS.Polly();
                    }

                    const voiceId = document.getElementById('voiceSelect').value;
                    const useNeural = document.getElementById('useNeuralEngine').checked;
                    
                    if (!voiceId) {
                        throw new Error('请选择音色');
                    }

                    const params = {
                        OutputFormat: 'mp3',
                        Text: text,
                        VoiceId: voiceId,
                        Engine: useNeural ? 'neural' : 'standard'
                    };

                    const data = await polly.synthesizeSpeech(params).promise();
                    
                    if (data.AudioStream) {
                        const audioBlob = new Blob([data.AudioStream], { type: 'audio/mpeg' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        
                        return new Promise((resolve) => {
                            audio.onended = resolve;
                            audio.onerror = () => fallbackTTS(text, lang).then(resolve);
                            audio.play().catch(() => fallbackTTS(text, lang).then(resolve));
                        });
                    }
                } catch (error) {
                    console.warn('Amazon Polly失败:', error);
                    return fallbackTTS(text, lang);
                }
            },

            // Microsoft Azure TTS
            microsoft: async (text, lang, apiKey = null) => {
                try {
                    const audio = new Audio();
                    audio.src = `https://api.voicerss.org/?key=demo&hl=${lang}&src=${encodeURIComponent(text)}`;
                    return new Promise((resolve) => {
                        audio.onended = resolve;
                        audio.onerror = () => fallbackTTS(text, lang).then(resolve);
                        audio.play().catch(() => fallbackTTS(text, lang).then(resolve));
                    });
                } catch (error) {
                    return fallbackTTS(text, lang);
                }
            },

            // 浏览器内置TTS
            browser: (text, lang) => {
                return new Promise((resolve) => {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = lang;
                    
                    switch(lang) {
                        case 'zh-CN':
                        case 'zh-TW':
                            utterance.rate = 0.9;
                            utterance.pitch = 1.2;
                            break;
                        case 'ja-JP':
                            utterance.rate = 0.85;
                            utterance.pitch = 1.0;
                            break;
                        default:
                            utterance.rate = 0.9;
                            utterance.pitch = 1.1;
                    }
                    
                    utterance.onend = resolve;
                    utterance.onerror = resolve;
                    speechSynthesis.speak(utterance);
                });
            }
        };

        // 加载可用音色
        async function loadVoices() {
            const voiceSelect = document.getElementById('voiceSelect');
            const lang = document.getElementById('languageSelect').value;
            
            try {
                const data = await polly.describeVoices().promise();
                availableVoices = data.Voices;
                
                // 过滤出当前语言的音色
                const langVoices = availableVoices.filter(voice => 
                    voice.LanguageCode === lang.replace('_', '-')
                );
                
                // 清空选择框
                voiceSelect.innerHTML = '';
                
                // 添加推荐音色
                const recommended = RECOMMENDED_VOICES[lang] || [];
                if (recommended.length > 0) {
                    const group = document.createElement('optgroup');
                    group.label = '推荐音色';
                    recommended.forEach(voiceId => {
                        const voice = langVoices.find(v => v.Id === voiceId);
                        if (voice) {
                            const option = document.createElement('option');
                            option.value = voice.Id;
                            option.textContent = `${voice.Name} (${voice.Gender}) - ${voice.SupportedEngines.includes('neural') ? '神经' : '标准'}`;
                            if (voice.Id === recommended[0]) {
                                option.selected = true;
                            }
                            group.appendChild(option);
                        }
                    });
                    voiceSelect.appendChild(group);
                }
                
                // 添加其他音色
                const otherVoices = langVoices.filter(voice => !recommended.includes(voice.Id));
                if (otherVoices.length > 0) {
                    const group = document.createElement('optgroup');
                    group.label = '其他音色';
                    otherVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.Id;
                        option.textContent = `${voice.Name} (${voice.Gender}) - ${voice.SupportedEngines.includes('neural') ? '神经' : '标准'}`;
                        group.appendChild(option);
                    });
                    voiceSelect.appendChild(group);
                }
                
                if (langVoices.length === 0) {
                    voiceSelect.innerHTML = '<option value="">未找到适合当前语言的音色</option>';
                }
                
            } catch (error) {
                console.error('加载音色失败:', error);
                voiceSelect.innerHTML = '<option value="">加载音色失败</option>';
            }
        }

        // 备用TTS方案
        function fallbackTTS(text, lang) {
            const selectedService = document.querySelector('input[name="ttsOption"]:checked').value;
            if (selectedService !== 'browser') {
                return TTS_SERVICES.browser(text, lang);
            }
            return Promise.resolve();
        }

        // 获取当前选择的TTS服务
        function getCurrentTTSService() {
            return document.querySelector('input[name="ttsOption"]:checked').value;
        }

        // 获取AWS配置
        function getAWSConfig() {
            return {
                accessKeyId: document.getElementById('awsAccessKey').value.trim(),
                secretAccessKey: document.getElementById('awsSecretKey').value.trim(),
                region: document.getElementById('awsRegion').value.trim() || 'us-east-1'
            };
        }

        // 播放文本
        async function playText(text, lang) {
            const service = getCurrentTTSService();
            
            if (service === 'amazon') {
                const awsConfig = getAWSConfig();
                return TTS_SERVICES[service](text, lang, awsConfig);
            } else if (service === 'microsoft') {
                const apiKey = document.getElementById('azureKey').value;
                return TTS_SERVICES[service](text, lang, apiKey);
            } else {
                return TTS_SERVICES[service](text, lang);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const loadFileBtn = document.getElementById('loadFileBtn');
            const fileInput = document.getElementById('fileInput');
            const wordDisplayArea = document.getElementById('wordDisplayArea');
            const currentWordElement = document.getElementById('currentWord');
            const currentPhoneticElement = document.getElementById('currentPhonetic');
            const currentDefinitionElement = document.getElementById('currentDefinition');
            const exampleSentenceArea = document.getElementById('exampleSentenceArea');
            const exampleSentenceElement = document.getElementById('exampleSentence');
            const exampleTranslationElement = document.getElementById('exampleTranslation');
            const playExampleBtn = document.getElementById('playExampleBtn');
            const prevBtn = document.getElementById('prevBtn');
            const playBtn = document.getElementById('playBtn');
            const nextBtn = document.getElementById('nextBtn');
            const autoPlayBtn = document.getElementById('autoPlayBtn');
            const autoPlayWithExampleBtn = document.getElementById('autoPlayWithExampleBtn');
            const stopBtn = document.getElementById('stopBtn');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const intervalInput = document.getElementById('intervalInput');
            const testAwsBtn = document.getElementById('testAwsBtn');
            const awsLoading = document.getElementById('awsLoading');
            const languageSelect = document.getElementById('languageSelect');

            // TTS选项切换
            document.querySelectorAll('input[name="ttsOption"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.querySelector('.amazon-config').style.display = 
                        this.value === 'amazon' ? 'block' : 'none';
                    document.getElementById('azureKey').style.display = 
                        this.value === 'microsoft' ? 'block' : 'none';
                });
            });

            // 语言切换时重新加载音色
            languageSelect.addEventListener('change', function() {
                if (polly && getCurrentTTSService() === 'amazon') {
                    loadVoices();
                }
            });

            // 测试AWS连接并加载音色
            testAwsBtn.addEventListener('click', async function() {
                const awsConfig = getAWSConfig();
                if (!awsConfig.accessKeyId || !awsConfig.secretAccessKey) {
                    alert('请填写Access Key ID和Secret Access Key');
                    return;
                }

                awsLoading.style.display = 'inline-block';
                testAwsBtn.disabled = true;

                try {
                    // 配置AWS
                    AWS.config.update({
                        accessKeyId: awsConfig.accessKeyId,
                        secretAccessKey: awsConfig.secretAccessKey,
                        region: awsConfig.region
                    });

                    polly = new AWS.Polly();
                    
                    // 测试连接并加载音色
                    await loadVoices();
                    alert('✅ AWS连接成功！音色已加载');
                } catch (error) {
                    console.error('AWS连接测试失败:', error);
                    alert('❌ AWS连接测试失败，请检查凭据和区域设置');
                } finally {
                    awsLoading.style.display = 'none';
                    testAwsBtn.disabled = false;
                }
            });

            // 加载Excel文件
            loadFileBtn.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    if (jsonData.length > 0) {
                        wordsData = jsonData.map(row => {
                            const keys = Object.keys(row);
                            return {
                                word: row[keys[0]] || '',
                                phonetic: row[keys[1]] || '',
                                definition: row[keys[2]] || '',
                                example: row[keys[3]] || '',
                                exampleTranslation: row[keys[4]] || ''
                            };
                        });
                        
                        wordDisplayArea.style.display = 'block';
                        currentIndex = 0;
                        displayWordOnly();
                        updateProgress();
                    } else {
                        alert('Excel文件中没有找到数据！');
                    }
                };
                reader.readAsArrayBuffer(file);
            });
            
            // 播放例句
            playExampleBtn.addEventListener('click', function() {
                const currentWord = wordsData[currentIndex];
                if (!currentWord || !currentWord.example) return;
                
                const lang = document.getElementById('languageSelect').value;
                playText(currentWord.example, lang);
            });

            // 播放当前单词发音
            playBtn.addEventListener('click', function() {
                if (isAutoPlaying || isAutoPlayingWithExample) return;
                playCurrentWord();
            });

            // 上一个单词
            prevBtn.addEventListener('click', function() {
                if (wordsData.length === 0 || isAutoPlaying || isAutoPlayingWithExample) return;
                
                currentIndex = (currentIndex - 1 + wordsData.length) % wordsData.length;
                displayWordOnly();
                playCurrentWord();
                updateProgress();
            });

            // 下一个单词
            nextBtn.addEventListener('click', function() {
                if (wordsData.length === 0 || isAutoPlaying || isAutoPlayingWithExample) return;
                
                currentIndex = (currentIndex + 1) % wordsData.length;
                displayWordOnly();
                playCurrentWord();
                updateProgress();
            });

            // 自动播放
            autoPlayBtn.addEventListener('click', function() {
                if (wordsData.length === 0) return;
                
                if (isAutoPlaying) {
                    stopAutoPlay();
                    return;
                }
                
                isAutoPlayingWithExample = false;
                startAutoPlay();
            });

            // 自动播放（带例句）
            autoPlayWithExampleBtn.addEventListener('click', function() {
                if (wordsData.length === 0) return;
                
                if (isAutoPlayingWithExample) {
                    stopAutoPlay();
                    return;
                }
                
                isAutoPlayingWithExample = true;
                startAutoPlay();
            });

            // 停止自动播放
            stopBtn.addEventListener('click', function() {
                stopAutoPlay();
            });

            // 仅显示单词（隐藏释义，但显示例句）
            function displayWordOnly() {
                const currentWord = wordsData[currentIndex];
                currentWordElement.textContent = currentWord.word || '';
                currentPhoneticElement.textContent = currentWord.phonetic || '';
                
                currentDefinitionElement.className = 'definition hidden-content';
                
                if (currentWord.example && currentWord.example.trim() !== '') {
                    exampleSentenceElement.textContent = currentWord.example;
                    exampleTranslationElement.textContent = '';
                    exampleSentenceArea.className = 'example-sentence visible-content';
                } else {
                    exampleSentenceArea.className = 'example-sentence hidden-content';
                }
            }

            // 显示完整内容
            function displayFullContent() {
                const currentWord = wordsData[currentIndex];
                currentDefinitionElement.textContent = currentWord.definition || '';
                
                if (currentWord.example && currentWord.example.trim() !== '') {
                    exampleSentenceElement.textContent = currentWord.example;
                    exampleTranslationElement.textContent = currentWord.exampleTranslation || '';
                    exampleSentenceArea.className = 'example-sentence visible-content';
                } else {
                    exampleSentenceArea.className = 'example-sentence hidden-content';
                }
                
                currentDefinitionElement.className = 'definition visible-content';
            }

            // 开始自动播放
            function startAutoPlay() {
                isAutoPlaying = true;
                autoPlayBtn.innerHTML = isAutoPlayingWithExample ? 
                    '<i class="fas fa-pause"></i> 停止自动（例句）' : 
                    '<i class="fas fa-pause"></i> 停止自动';
                autoPlayWithExampleBtn.innerHTML = isAutoPlayingWithExample ? 
                    '<i class="fas fa-pause"></i> 停止自动（例句）' : 
                    '<i class="fas fa-sync"></i> 自动播放（带例句）';
                playCurrentWord();
            }

            // 停止自动播放
            function stopAutoPlay() {
                isAutoPlaying = false;
                isAutoPlayingWithExample = false;
                if (autoPlayInterval) {
                    clearTimeout(autoPlayInterval);
                    autoPlayInterval = null;
                }
                autoPlayBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 自动播放';
                autoPlayWithExampleBtn.innerHTML = '<i class="fas fa-sync"></i> 自动播放（带例句）';
                speechSynthesis.cancel();
            }

            // 播放当前单词
            async function playCurrentWord() {
                if (wordsData.length === 0) return;
                
                const currentWord = wordsData[currentIndex].word;
                if (!currentWord) return;
                
                speechSynthesis.cancel();
                const lang = document.getElementById('languageSelect').value;
                
                // 在播放前先显示例句
                if (isAutoPlayingWithExample) {
                    const currentWordData = wordsData[currentIndex];
                    if (currentWordData.example && currentWordData.example.trim() !== '') {
                        exampleSentenceElement.textContent = currentWordData.example;
                        exampleTranslationElement.textContent = '';
                        exampleSentenceArea.className = 'example-sentence visible-content';
                    }
                }
                
                // 播放单词
                await playText(currentWord, lang);
                
                if (isAutoPlayingWithExample && wordsData[currentIndex].example) {
                    // 播放例句
                    await playText(wordsData[currentIndex].example, lang);
                    
                    // 例句播放完成后显示完整内容
                    displayFullContent();
                    scheduleNextWord();
                } else {
                    // 普通自动播放模式
                    displayFullContent();
                    scheduleNextWord();
                }
            }

            // 安排下一个单词
            function scheduleNextWord() {
                if ((isAutoPlaying || isAutoPlayingWithExample) && !speechSynthesis.speaking) {
                    const interval = parseInt(intervalInput.value) * 1000;
                    
                    autoPlayInterval = setTimeout(function() {
                        currentIndex = (currentIndex + 1) % wordsData.length;
                        displayWordOnly();
                        updateProgress();
                        
                        if (currentIndex === 0) {
                            stopAutoPlay();
                        } else {
                            playCurrentWord();
                        }
                    }, interval);
                }
            }

            // 更新进度条
            function updateProgress() {
                if (wordsData.length === 0) return;
                
                const progress = ((currentIndex + 1) / wordsData.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${currentIndex + 1}/${wordsData.length}`;
            }
        });
    </script>
</body>
</html>
